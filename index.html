<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR code</title>
  </head>
  <body>
    <section class="code">
      <img src="./image-qr-code.png" alt="QR code" class="image" />
